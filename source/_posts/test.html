<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- 1. 引入vue.js -->
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 生产环境版本，优化了尺寸和速度 -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
  <div id="app">
    <!-- 3. 模板语法渲染数据 -->
    {{ message }}
	<p>{{ list[0].name}}    {{ list[0].phone}}<p>
  </div>

  <script>
    //2. 创建Vue实例对象，设置el属性和data属性  
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
		list: [
			{
			name: 'jk',
			phone: 110
			}
		]
      }
    })
  </script>
</body>
</html>
